dist: trusty
git:
  depth: 1
language: node_js
sudo: required


before_install:
  - ./docker-util/sh/update-docker-on-travis.sh
  - sudo service docker stop
  - sudo dockerd --experimental &
  - docker version

env:
  global:
    - DOCKER_IMAGE_NAME=travis-cli
    - DOCKER_ORGANIZATION=beeglercorp
    - DOCKER_TAG=$DOCKER_ORGANIZATION/$DOCKER_IMAGE_NAME

install: true

stages:
  - build
  - test

jobs:
  include:
    - stage: build
      script:
        - docker pull $DOCKER_TAG
        - docker build --cache-from $DOCKER_TAG --tag $DOCKER_IMAGE_NAME --compress --force-rm --squash .
        - ./docker-util/sh/test-image-size.sh -i $DOCKER_IMAGE_NAME -t 35
        - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
            docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD;
            docker tag $DOCKER_IMAGE_NAME $DOCKER_TAG
            docker push $DOCKER_TAG;
          fi
    - stage: test
      script:
        - docker run --rm $DOCKER_TAG --version
