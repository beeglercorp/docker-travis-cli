dist: trusty
git:
  depth: 1
language: node_js
sudo: required


before_install:
  - ./docker-util/sh/update-docker-on-travis.sh
  - sudo service docker stop
  - sudo dockerd --experimental &
  - docker version

env:
  global:
    - DOCKER_IMAGE_NAME=travis-cli
    - DOCKER_ORGANIZATION=beeglercorp
    - DOCKER_TAG=$DOCKER_ORGANIZATION/$DOCKER_IMAGE_NAME

install: true

stages:
  - build
  - test

jobs:
  include:
    - stage: build
      env: alpine=latest
      script:
        - docker build --tag $DOCKER_TAG --compress --force-rm --squash .
        - ./docker-util/sh/test-image-size.sh -i $DOCKER_TAG -t 35
        - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
            docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD;
            docker push $DOCKER_TAG;
          fi
    - stage: build
      env: alpine=edge
      script:
        - docker build --build-arg ALPINE_VERSION=edge --tag $DOCKER_TAG --compress --force-rm --squash .
        - ./docker-util/sh/test-image-size.sh -i $DOCKER_TAG -t 35
        - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
            docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD;
            docker push $DOCKER_TAG:alpine-edge;
          fi
    - stage: build
      env: alpine=3.5
      script:
        - docker build --build-arg ALPINE_VERSION=3.5 --tag $DOCKER_TAG --compress --force-rm --squash .
        - ./docker-util/sh/test-image-size.sh -i $DOCKER_TAG -t 35
        - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
            docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD;
            docker push $DOCKER_TAG:alpine-3.5;
          fi
    - stage: test
      env: alpine=latest
      script:
        - docker run --rm $DOCKER_TAG:latest --version
    - stage: test
      env: alpine=edge
      script:
        - docker run --rm $DOCKER_TAG:latest --version
    - stage: test
      env: alpine=3.5
      script:
        - docker run --rm $DOCKER_TAG:latest --version
